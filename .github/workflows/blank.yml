name: Build and deploy

on:
    push:
        branches: [main]

    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '14'
            # 安装依赖
            - name: Install dependencies
              run: |
                  echo "${{ secrets.NPMRC }}" > .npmrc
                  npm install
                  npm run build

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@4.0.0
              with:
                  branch: page
                  folder: build
